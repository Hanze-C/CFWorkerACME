<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL证书助手 - 管理中心</title>
    <link href="static/style-all.css" rel="stylesheet"/>
    <link href="static/bootstrap.css" rel="stylesheet">
    <script src="static/crypt-min.js"></script>
    <script src="static/panel-min.js"></script>
    <script src="static/certs-min.js"></script>
</head>
<body>
<div class="container">
    <div id="sides-bar"></div>
    <div class="content">
        <div class="main-content">
            <div class="form-section">
                <h2>证书统计</h2>
                <div class="chart-container">
                    <div class="chart">
                        <h3>待验证</h3>
                        <div class="pie-chart" id="cert_wait"></div>
                    </div>
                    <div class="chart">
                        <h3>验证中</h3>
                        <div class="pie-chart" id="cert_auth"></div>
                    </div>
                    <div class="chart">
                        <h3>已签发</h3>
                        <div class="pie-chart" id="cert_done"></div>
                    </div>

                    <div class="chart">
                        <h3>已失效</h3>
                        <div class="pie-chart" id="cert_fail"></div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>消息通知</h2>
                <table class="orders-table">
                    <thead>
                    <tr>
                        <th>订单ID</th>
                        <th>时间</th>
                        <th>消息</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="msg_list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
<script>
    srtGravatar("panel");
    numOrders();
</script>
</body>
</html>
