<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL证书助手 - 申请证书</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet"/>
    <style>
        /* 自定义补充样式 */
        .domain-row {gap: 15px; margin-bottom: 15px;}
        .nowrap {white-space: nowrap;}
        .flex-grow {flex-grow: 1;}
        .form-switch {padding-left: 3.5em;}
        /* 新增样式：确保在小屏幕下域名设置部分可以换行 */
        .domain-setting {display: flex; flex-wrap: wrap; gap: 15px;}
        .domain-setting > div {flex: 1 1 auto;}
    </style>
</head>
<body>
<div class="container">
    <div class="form-container" style="max-width:1260px;width: 91.5%;">
        <h1>SSL 证书申请</h1>
        <form id="ssl-form">
            <!-- 域名设置部分 -->
            <div class="form-section">
                <h2>域名设置</h2>
                <div id="domain-container"></div>
                <button type="button" class="btn btn-primary add-btn" id="add-domain-btn">增加域名</button>
            </div>

            <!-- 全局设置部分 -->
            <div class="form-section">
                <h2>全局设置</h2>
                <div class="d-flex gap-3 align-items-center flex-wrap" >
                    <div class="d-flex align-items-center flex-grow-1" style="min-width: 300px;">
                        <label class="nowrap me-2">证书厂商：</label>
                        <select name="ca" class="form-select flex-grow">
                            <option value="lets-encrypt" selected>Let's Encrypt Global</option>
                            <option value="google-trust"         >Google Trust Service</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center flex-grow-1" style="min-width: 200px;">
                        <label class="nowrap me-2">到期前7天自动续期SSL证书（仅DNS验证）</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="auto-renew" name="auto_renew">
                        </div>
                    </div>

                    <div class="d-flex align-items-center flex-grow-1" style="min-width: 200px;">
                        <label class="nowrap me-2">加密算法：</label>
                        <select name="encryption" class="form-select">
                            <option value="rsa2048" selected>RSA 2048（兼容好）</option>
                            <option value="eccp256">ECC P256（速度快）</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 主体设置部分 -->
            <div class="form-section subject-section">
                <h2>主体设置</h2>
                <button type="button" class="toggle-btn" id="toggle-subject">展开主体详情</button>
                <div class="subject-fields" id="subject-fields">
                    <div class="input-group">
                        <label style="width: 100%;">
                            <input type="text" name="subject[country]" placeholder="国家代码（2字母如：CN）" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                        </label>
                    </div>
                    <div class="input-group">
                        <label style="width: 100%;">
                            <input type="text" name="subject[province]" placeholder="所在省份（如：Beijing）" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                        </label>
                    </div>
                    <div class="input-group">
                        <label style="width: 100%;">
                            <input type="text" name="subject[city]" placeholder="所在城市（如：Beijing）" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                        </label>
                    </div>
                    <div class="input-group">
                        <label style="width: 100%;">
                            <input type="text" name="subject[organization]" placeholder="所在组织（xxxxx, Ltd.）" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                        </label>
                    </div>
                    <div class="input-group">
                        <label style="width: 100%;">
                            <input type="email" name="subject[email]" placeholder="联系邮箱（xxx@xxx.com）" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary RoyalBlue-btn">申请证书</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 添加域名功能 - 修复版本
    const domainContainer = document.getElementById('domain-container');
    const addDomainBtn = document.getElementById('add-domain-btn');
    const maxDomains = 10;
    let domainCount = 0;  // 初始化计数器

    function addDomainRow() {
        if (domainCount < maxDomains) {
            const newDomainRow = document.createElement('div');
            newDomainRow.className = 'domain-row d-flex align-items-center mb-3';
            newDomainRow.innerHTML = `
                <div class="domain-setting">
                    <div class="d-flex align-items-center flex-grow-1">
                        <label class="nowrap me-2">证书域名：</label>
                        <input type="text" name="domains[${domainCount}][domain]"
                               class="form-control" style="min-width:170px"
                               placeholder="域名（如：example.com）" required>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="nowrap me-2">通配符</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="wildcard-${domainCount}" name="domains[${domainCount}][wildcard]">
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="nowrap me-2">包含根</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="include_root-${domainCount}" name="domains[${domainCount}][include_root]">
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <label class="nowrap me-2">验证：</label>
                        <select name="domains[${domainCount}][verification]" class="form-select" style="min-width: 100px">
                            <option value="dns">DNS 验证</option>
                            <option value="web">WEB 验证</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="nowrap me-2">账号：</label>
                        <select name="domains[${domainCount}][verification]" class="form-select" style="min-width: 100px">
                            <option value="账号1">账号1</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-danger delete-btn ms-auto" style="min-width: 50px">删除</button>
                    </div>
                </div>
            `;

            domainContainer.appendChild(newDomainRow);
            domainCount++;

            // 为新删除按钮绑定事件
            newDomainRow.querySelector('.delete-btn').addEventListener('click', function() {
                this.closest('.domain-row').remove();
                domainCount--;
            });
        }
    }

    // 绑定添加按钮事件
    addDomainBtn.addEventListener('click', addDomainRow);

    // 初始化第一个域名行
    addDomainRow();

    // 主体设置折叠/展开功能
    const toggleSubjectBtn = document.getElementById('toggle-subject');
    const subjectFields = document.getElementById('subject-fields');

    toggleSubjectBtn.addEventListener('click', () => {
        const isVisible = subjectFields.style.display === 'block';
        subjectFields.style.display = isVisible ? 'none' : 'block';
        toggleSubjectBtn.textContent = isVisible ? '展开主体详情' : '收起主体详情';
    });

    // 表单提交处理
    document.getElementById('ssl-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('表单已提交！在实际应用中，这里会发送申请到服务器。');
    });
</script>
</body>
</html>
