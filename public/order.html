<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL证书助手 - 订单详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style-all.css" rel="stylesheet"/>
    <style>
        /* 自定义补充样式 */
        .domain-row {
            gap: 15px;
            margin-bottom: 15px;
        }

        .nowrap {
            white-space: nowrap;
        }


        /* 新增样式：确保在小屏幕下域名设置部分可以换行 */
        .domain-setting {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .domain-setting > div {
            flex: 1 1 auto;
        }

        .verification-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(248, 249, 250, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .verification-info {
            background: rgba(18, 129, 236, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn-verify {
        }

        .toggle-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container" style="max-width:1260px;width: 91.5%;">
        <h1>域名验证状态</h1>
        <!-- 证书申请成功信息部分 -->
        <div class="form-section" id="certificate-success">
            <h2>证书信息</h2>
            <div class="card">
                <div class="card-body">
                    <p id="cert_list"></p>
                    <p id="cert_time"></p>
                    <p id="cert_next"></p>
                    <p id="cert_sign"></p>
                    <p id="cert_type"></p>
                    <p id="cert_main"></p>
                    <p id="cert_flag"></p>
                </div>
            </div>
        </div>

        <!-- 域名验证状态部分 -->
        <div class="form-section" id="domain-verification">
            <h2>域名验证</h2>
            <div id="domains-container">
                <!-- 动态生成的域名列表将放在这里 -->
            </div>
        </div>

        <!-- 底部操作按钮 -->
        <div class="d-flex gap-2 justify-content-end mt-4" id="cert_wait">
            <button type="button" class="btn btn-primary" id="verify-all">验证全部</button>
            <button type="button" class="btn btn-secondary" id="re-gen">重新验证</button>
            <button type="button" class="btn btn-warning" id="reapply">修改申请</button>
            <button type="button" class="btn btn-danger" id="cancel-application">撤销申请</button>
        </div>
        <div class="d-flex gap-2 justify-content-end mt-4" id="cert_done">
            <button type="button" class="btn btn-success" id="download-certificate">下载证书</button>
            <button type="button" class="btn btn-info" id="re-new">续期证书</button>
            <button type="button" class="btn btn-warning" id="delete-key">删除密钥</button>
            <button type="button" class="btn btn-danger" id="revoke-certificate">吊销证书</button>
        </div>
    </div>
</div>
<script>
    // 证书信息 ==========================================================
    const sign_map = {
        "lets-encrypt": "Let's Encrypt Global",
        "google-trust": "Google Trust Service",
        "bypass-trust": "Bypass Trust Service",
    }
    const type_map = {
        "rsa2048": "RSA 2048",
        "eccp256": "ECC P256",
        "eccp384": "ECC P384",
    }
    const flag_map = {
        "0": "等待中",
        "1": "创建中",
        "2": "待验证",
        "3": "验证中",
        "4": "申请中",
        "5": "已完成",
        "-1": "已失效",
    }
    const auth_map = {
        "dns-self": "TXT 手动验证",
        "web-self": "WEB 手动验证",
        "dns-auto": "TXT 自动验证",
    }
    // 切换验证详情显示/隐藏
    function toggleDetails(button) {
        const details = button.nextElementSibling;
        if (details.style.display === 'block') {
            details.style.display = 'none';
            button.textContent = '显示详细信息';
        } else {
            details.style.display = 'block';
            button.textContent = '隐藏详细信息';
        }
    }

    // // 模拟验证按钮点击事件
    // document.querySelectorAll('.btn-verify').forEach(button => {
    //     button.addEventListener('click', function () {
    //         alert('正在验证域名，请稍候...');
    //         // 这里可以添加实际的验证逻辑，比如发送POST请求
    //     });
    // });
    //
    // // 模拟底部按钮点击事件
    // document.getElementById('verify-all').addEventListener('click', function () {
    //     alert('开始验证所有域名...');
    // });
    //
    // document.getElementById('cancel-application').addEventListener('click', function () {
    //     if (confirm('确定要撤销证书申请吗？')) {
    //         alert('正在撤销申请...');
    //     }
    // });
    //
    // document.getElementById('reapply').addEventListener('click', function () {
    //     if (confirm('确定要重新申请证书吗？')) {
    //         alert('正在重新申请...');
    //     }
    // });

    // 假如证书申请成功，可以调用以下函数显示成功信息
    function showCertificateSuccess() {

    }

    // 页面加载 ##################################################################################
    function onLoader() {
        // 使用URLSearchParams解析查询字符串 ==============
        const strSearch = window.location.search;
        const urlParams = new URLSearchParams(strSearch);
        // 判断是否包含tokens参数 =========================
        if (!urlParams.has('id')) {
            window.location.href = "/panel/";
        } else {
            const order = getOrder(urlParams.get('id'));
            console.log(order);
            if (Object.keys(order).length === 0) {
                return; // 如果没有获取到有效订单数据，直接返回
            }
            setOrder(order);
            if (order.flag >= 4 || order.flag <= 1) {
                document.getElementById('verify-all').disabled = true;
                if (order.flag !== -1)
                    document.getElementById('re-gen').disabled = true;
                document.getElementById('reapply').disabled = true;
                document.getElementById('cancel-application').disabled = true;
            }
            if (order.cert.length === 0) {
                document.getElementById('download-certificate').disabled = true;
                document.getElementById('delete-key').disabled = true;
            }
            if (order.keys.length === 0) {
                document.getElementById('delete-key').disabled = true;
            }
            if (order.flag >= 5){
                document.getElementById('cert_wait').remove();
                document.getElementById('domain-verification').remove();
            }
            else document.getElementById('cert_done').remove();

            // 为新添加的验证按钮绑定点击事件
            document.querySelectorAll('.btn-verify').forEach(button => {
                button.addEventListener('click', function () {
                    const domainName = this.getAttribute('data-domain');
                    alert(`正在验证域名: ${domainName}，请稍候...`);
                    // 这里可以添加实际的验证逻辑，比如发送POST请求
                });
            });

        }
    }

    // 设置信息 ===============================================================================
    function setOrder(order_data) {
        // 遍历订单中的域名列表并动态生成HTML
        const domainsContainer = document.getElementById('domains-container');
        domainsContainer.innerHTML = ''; // 清空容器
        order_data.list.forEach(domain => {
            const domainElement = document.createElement('div');
            domainElement.className = 'domain-row align-items-center mb-3';
            domainElement.innerHTML = `
                    <div class="domain-setting">
                        <div class="d-flex align-items-center flex-grow-1">
                            <label class="nowrap me-2">域名：</label>
                            <span>${domain.name}</span>&nbsp;
                            <span>(${domain.wild ? (domain.root ? '通配符+根域名' : '通配符') : '常规'})</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <label class="nowrap me-2">验证：</label>
                            <span>${auth_map[domain.type]}</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <label class="nowrap me-2">状态：</label>
                            <span style="color:${domain.flag === 2 ? 'orange' : 'green'};">${domain.flag === 2 ? '待修改' : '已验证'}</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <button type="button" disabled="disabled" class="btn btn-primary btn-sm ms-auto btn-verify" data-domain="${domain.name}">立即验证</button>
                        </div>
                    </div>

                    <div class="toggle-section card" >
                        <button type="button" class="btn btn-info btn-sm" style="margin-bottom: 20px;"
                            onclick="toggleDetails(this)">显示详细信息</button>
                        <div class="verification-details card-body">
                            <p><strong>失败原因：</strong>DNS记录未正确添加或SND存在生效延迟</p>
                            <p><strong>验证要求：</strong>请添加以下TXT记录到您的DNS解析设置：</p>
                            <p><div style="display: flex; align-items: center;">
                                <strong>记录名称：</strong><div class="verification-info">__acme_challenge.${domain.name}</div>
                            </div></p>
                            <p><div style="display: flex; align-items: center;">
                                <strong>记录类型：</strong><div class="verification-info">TXT</div>
                            </div></p>
                            <p><div style="display: flex; align-items: center;">
                                <strong>记录内容：</strong><div class="verification-info">${domain.auth}</div>
                            </div></p>
                        </div>
                    </div>
                `;
            domainsContainer.appendChild(domainElement);
        });
        let t_main = order_data['main'];
        let s_main = `C=${t_main.C}&S=${t_main.S}&ST=${t_main.ST}&O=${t_main.O}&OU=${t_main.OU}`
        let c_name = order_data['list'].map(c => c.name).toString();
        document.getElementById('cert_list').innerHTML = "<strong>证书域名：</strong>" + c_name;
        document.getElementById('cert_time').innerHTML = "<strong>生效时间：</strong>" + new Date(order_data['time']);
        document.getElementById('cert_next').innerHTML = "<strong>过期时间：</strong>" + new Date(order_data['next']);
        document.getElementById('cert_sign').innerHTML = "<strong>证书厂商：</strong>" + sign_map[order_data['sign']];
        document.getElementById('cert_type').innerHTML = "<strong>加密算法：</strong>" + type_map[order_data['type']];
        document.getElementById('cert_flag').innerHTML = "<strong>证书状态：</strong>" + flag_map[order_data['flag']];
        if (s_main.length > 16)
            document.getElementById('cert_main').innerHTML = "<strong>主体内容：</strong>" + s_main;
    }

    // 获取证书订单 ===========================================================================
    function getOrder(order_uuid) {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/order/?id=' + order_uuid, false); // 第三个参数设置为 false 表示同步请求
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            if (response.flags === 0) {
                console.log('证书订单获取成功:', response);
                return order_data = {
                    "uuid": response.order.uuid,
                    "auto": response.order.auto,
                    "cert": response.order.cert,
                    "flag": response.order.flag,
                    "mail": response.order.mail,
                    "time": response.order.time,
                    "next": response.order.next,
                    "sign": response.order.sign,
                    "type": response.order.type,
                    "keys": response.order.keys || "",
                    "data": JSON.parse(response.order.data),
                    "main": JSON.parse(response.order.main),
                    "list": JSON.parse(response.order.list)
                };
            } else {
                console.log('证书订单获取失败:', response.texts);
                window.alert("证书订单获取失败: " + response.texts);
                return {};
            }
        } else {
            console.error('证书订单获取失败:', xhr.status);
            window.alert("证书订单获取失败: " + xhr.status);
            return {};
        }
    }

    onLoader();
</script>
</body>
</html>
