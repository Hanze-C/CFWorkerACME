<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL证书助手 - 用户登录</title>
    <link href="static/style-all.css" rel="stylesheet"/>
    <link href="static/bootstrap.css" rel="stylesheet">
    <script src="static/crypt-min.js"></script>
    <script src="static/crypt-new.js"></script>
    <script src="static/login-btn.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 id="main_title">SSL证书助手</h1>
        <h2 id="main_text" style="text-align: center;padding-bottom: 10px">用户登录</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="input-row">
                <div class="input-group" id="mail_view">
                    <label style="width: 100%;">
                        <input id="mail_text" type="text" name="mail" placeholder="登录邮箱" required>
                    </label>
                </div>
            </div>
            <div class="input-row" id="last_view">
                <div class="input-group">
                    <label style="width: 100%;">
                        <input id="last_text" type="password" name="pass" placeholder="当前密码" required>
                    </label>
                </div>
            </div>
            <div class="input-row" id="pass_view">
                <div class="input-group">
                    <label style="width: 100%;">
                        <input id="pass_text" type="password" name="pass" placeholder="登录密码" required>
                    </label>
                </div>
            </div>
            <div class="input-row" id="next_view">
                <div class="input-group">
                    <label style="width: 100%;">
                        <input id="next_text" type="password" name="pass" placeholder="确认密码" required>
                    </label>
                </div>
            </div>
            <div class="input-row" style="border: 10px solid #ffffff;border-radius: 5px">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAABa7S19lK0Kn_TWK" id="Captcha" data-size="flexible"
                     data-callback="CaptchaSuccess" data-expired-callback="CaptchaExpired"
                     data-refresh-expired="auto" data-refresh-timeout="auto" style="width: 100%;height: 64px; "></div>
            </div>
            <div class="input-row" id="code_view">
                <div class="input-group">
                    <label style="display: flex;gap: 10px;width: 100%;">
                        <input id="code_text" type="text" name="code" placeholder="验证代码" style="width: 70%"
                               required>
                        <button type="button" class="btn btn-secondary" id="code"
                                style="flex-grow: 1;margin: 0;padding: 0" onclick="onCode()">发送
                        </button>
                    </label>
                </div>
            </div>
            <div  class="buttons">
                <button id="login_act" style="width: 33%;" type="button" class="btn btn-success"
                        onclick="onPost()">登录
                </button>
                <button id="apply_act" style="width: 33%;" type="button" class="btn btn-success"
                        onclick="onAdds()">注册
                </button>
                <button id="setup_btn" style="width: 33%;" type="button" class="btn btn-info"
                        onclick="location.href='/login.html?password=1';">找回密码
                </button>
                <button id="apply_btn" style="width: 33%;" type="button" class="btn btn-primary"
                        onclick="location.href='/login.html?register=1';">用户注册
                </button>
                <button id="panel_btn" style="width: 33%;" type="button" class="btn btn-secondary"
                        onclick="location.href='/panel.html';">返回主页
                </button>
                <button id="login_btn" style="width: 33%;" type="button" class="btn btn-secondary"
                        onclick="location.href='/login.html';">返回登录
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    // 准备加密组件 ======================================
    let nonce = "";
    let token = "";
    // 使用URLSearchParams解析查询字符串 ==============
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    // 页面加载逻辑 ##################################################
    onLoad();
</script>
</html>
